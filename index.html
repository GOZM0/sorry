<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to My Love</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: 'Arial', sans-serif;

        h1 {

            color: #ff66b2;
        }
        p {

            color: #ff99cc;

        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px auto;
            width: 80%;
        }
        .content {
            flex-grow: 1;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }
        #surpriseContent {
            display: none;

        }
        #forgiveText {

            font-size: 2em;
            color: #ff66b2;
            margin-top: 20px;
        }
        button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1070087967294631976-i-1284463505050832896-pc-1271842537719463959-266556.10000002384.png" alt="Picture on the Left">
